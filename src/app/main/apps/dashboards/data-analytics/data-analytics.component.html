<div class="page-layout carded left-sidebar">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- SIDEBAR -->
  <fuse-sidebar class="sidebar" name="carded-left-sidebar-1" position="left" lockedOpen="gt-md">

    <!-- SIDEBAR HEADER -->
    <div class="header p-24 accent">
      <h2 class="m-0">接驳报表</h2>
    </div>
    <!-- / SIDEBAR HEADER -->

    <!-- SIDEBAR CONTENT -->
    <div class="content p-24">
      <app-conditions (onSearch)="serchData($event)" (onYearSerch)="searchYearData($event)"
        (onYearWeekSearch)="searchYearWeekData($event)"
      ></app-conditions>
    </div>
    <!-- / SIDEBAR CONTENT -->

  </fuse-sidebar>
  <!-- / SIDEBAR -->

  <!-- CENTER -->
  <div class="center">

    <!-- CONTENT HEADER -->
    <div class="header accent p-24">
      <h2 class="m-0"></h2>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <!-- CONTENT TOOLBAR -->
      <div class="toolbar px-24 py-8">

        <button mat-icon-button class="sidebar-toggle" fxHide.gt-md
                (click)="toggleSidebar('carded-left-sidebar-1')">
          <mat-icon>menu</mat-icon>
        </button>

        <span></span>

      </div>
      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content p-24">
        <div class="fuse-card auto-width">

          <div class="position-relative p-24"
               fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="start start">
              <span class="h2">销售金额</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center">

            </div>
          </div>

          <div class="position-relative h-368 pb-16">
            <canvas baseChart
                    [datasets]="widgets.widget5.datasets[widget5SelectedDay]"
                    [labels]="widgets.widget5.labels"
                    [colors]="widgets.widget5.colors"
                    [options]="widgets.widget5.options"
                    [chartType]="widgets.widget5.chartType">
            </canvas>
          </div>

        </div>
      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
