<div class="navbar-top" [ngClass]="config.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" [src]="logo_rectangle">
        <!--<span class="logo-text secondary-text">{{'logo-text'|translate}}</span>-->
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="config.layout.navbar.primaryBackground"
     fusePerfectScrollbar [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="config.layout.navbar.secondaryBackground">

        <div class="h3 username">{{username}}</div>
        <!--<div class="h5 email hint-text mt-8">email</div>-->
        <div class="avatar-container" [ngClass]="config.layout.navbar.primaryBackground">
            <img class="avatar"  src="assets/images/avatars/user.svg">
        </div>

    </div>

    <div class="navbar-content">
        <navigation class="material2" layout="vertical"></navigation>
    </div>

</div>
