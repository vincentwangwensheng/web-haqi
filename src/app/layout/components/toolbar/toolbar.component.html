<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="favicon.png">
                </div>
            </div>

            <div class="px-8 px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="h-40 w-40 mr-0 mr-sm-16" src="assets/images/avatars/user.svg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{username}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <!--<button mat-menu-item>-->
                <!--<mat-icon>account_circle</mat-icon>-->
                <!--<span>{{'user.profile'|translate}}</span>-->
                <!--</button>-->

                <button *ngIf="changePasswordShow" mat-menu-item (click)="changePassword()">
                    <mat-icon>vpn_key</mat-icon>
                    <span>{{'user.changePassword'|translate}}</span>
                </button>
                <button mat-menu-item (click)="resetPassword(pwTip)">
                    <mat-icon>refresh</mat-icon>
                    <span>{{'user.reset'|translate}}</span>
                </button>

                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>{{'user.logout'|translate}}</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <!--<fuse-search-bar (input)="search($event)"></fuse-search-bar>-->

            <!--<div class="toolbar-separator"></div>-->

            <!--<button mat-button-->
            <!--class="language-button"-->
            <!--[matMenuTriggerFor]="languageMenu">-->
            <!--<div fxLayout="row" fxLayoutAlign="center center">-->
            <!--<img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">-->
            <!--<span class="iso">{{selectedLanguage.current}}</span>-->
            <!--</div>-->
            <!--</button>-->

            <!--<mat-menu #languageMenu="matMenu" [overlapTrigger]="false">-->

            <!--<button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">-->
            <!--<span fxLayout="row" fxLayoutAlign="start center">-->
            <!--<img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">-->
            <!--<span class="iso">{{lang.title}}</span>-->
            <!--</span>-->
            <!--</button>-->

            <!--</mat-menu>-->

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>

<ng-template #pwTip>
    <app-confirm-dialog [title]="'系统提示'" [cancelButton]="false">
        <span class="font-size-13 secondary-text">重置账户“</span>
        <span class="font-size-15 theme-color font-weight-600">{{pwInfo.usernameContent}}</span>
        <span class="font-size-13 secondary-text">”成功，重置密码为“</span>
        <span class="font-size-15 theme-color font-weight-600">{{pwInfo.passwordContent}}</span>
        <span class="font-size-13 secondary-text">”。请使用新密码重新登录！</span>
    </app-confirm-dialog>
</ng-template>
